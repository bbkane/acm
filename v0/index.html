<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostolic Chinese Ministries</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181a20;
            color: #f1f1f1;
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: #263238;
            color: #cddc39;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .header-logo {
            height: 6rem;
            width: 6rem;
            object-fit: contain;
            flex-shrink: 0;
            background: #fff;
            border-radius: 1rem;
            /* Optional: mimic the sketchy border in your image */
            border: 2px solid #cddc39;
        }

        .header-titles {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 0.1rem;
        }

        .header-chinese {
            font-size: 2.2rem;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', 'Arial', sans-serif;
            color: #f1f1f1;
            margin: 0;
        }

        .header-english {
            font-size: 2rem;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', 'Arial', sans-serif;
            color: #cddc39;
            margin: 0;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .header-logo {
                height: 3rem;
                width: 3rem;
            }

            .header-titles {
                align-items: center;
            }

            .header-chinese {
                font-size: 1.2rem;
            }

            .header-english {
                font-size: 1rem;
            }
        }

        /* Main content */
        main {
            padding: 2rem 0;
        }

        /* Video container */
        .video-container {
            position: relative;
            width: 100%;
            /* 16:9 aspect ratio */
            padding-bottom: 56.25%;
            height: 0;
            margin: 2rem 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        /* Footer */
        footer {
            background-color: #23272f;
            padding: 2rem 0;
            text-align: center;
            border-top: 3px solid #cddc39;
        }

        footer a {
            color: #cddc39;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fffde7;
            text-decoration: underline;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .contact-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="ACM-image.png" alt="ACM Logo" class="header-logo" />
                <div class="header-titles">
                    <div class="header-chinese">华人使徒事工</div>
                    <div class="header-english">Apostolic Chinese Ministries</div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/9mZIj2X1mTo" title="Apostolic Chinese Ministries Video"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <footer>
        <div class="container">
            <h2>Connect With Us</h2>
            <div class="contact-info">
                <a href="https://www.youtube.com/@apostolicchinese4531" target="_blank">
                    YouTube
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
