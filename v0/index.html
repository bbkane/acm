<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostolic Chinese Ministries</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181a20;
            color: #f1f1f1;
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: #263238;
            color: #cddc39;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .header-logo {
            height: 6rem;
            width: 6rem;
            object-fit: contain;
            flex-shrink: 0;
            background: #fff;
            border-radius: 1rem;
            /* Optional: mimic the sketchy border in your image */
            border: 2px solid #cddc39;
        }

        .header-titles {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 0.1rem;
        }

        .header-chinese {
            font-size: 2.2rem;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', 'Arial', sans-serif;
            color: #f1f1f1;
            margin: 0;
        }

        .header-english {
            font-size: 2rem;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', 'Arial', sans-serif;
            color: #cddc39;
            margin: 0;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .header-logo {
                height: 3rem;
                width: 3rem;
            }

            .header-titles {
                align-items: center;
            }

            .header-chinese {
                font-size: 1.2rem;
            }

            .header-english {
                font-size: 1rem;
            }
        }

        /* Main content */
        main {
            padding: 2rem 0;
        }

        /* Video container */
        .video-container {
            position: relative;
            width: 100%;
            /* 16:9 aspect ratio */
            padding-bottom: 56.25%;
            height: 0;
            margin: 2rem 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        /* Courses Section */
        .courses-section {
            background-color: #23272f;
            padding: 3rem 0;
            margin-top: 2rem;
            border-top: 3px solid #cddc39;
        }

        .courses-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .courses-title h2 {
            font-size: 2.5rem;
            color: #f1f1f1;
            margin: 0 0 0.5rem 0;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', 'Arial', sans-serif;
        }

        .courses-subtitle {
            font-size: 2rem;
            color: #cddc39;
            margin: 0;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .course-item {
            background-color: #181a20;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid #263238;
        }

        .course-title {
            font-size: 1.2rem;
            color: #cddc39;
            margin: 0 0 1rem 0;
            font-weight: bold;
            text-align: center;
        }

        .course-video {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            border-radius: 4px;
            overflow: hidden;
        }

        .course-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .courses-section {
                padding: 2rem 0;
            }

            .courses-title h2 {
                font-size: 2rem;
            }

            .courses-subtitle {
                font-size: 1rem;
            }

            .courses-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .course-item {
                padding: 0.75rem;
            }

            .course-title {
                font-size: 1rem;
            }
        }

        /* Navigation Bar Styles */
        .main-nav {
            background-color: #23272f;
            border-top: 3px solid #cddc39;
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .nav-list li {
            margin: 0;
        }

        .nav-list a {
            color: #cddc39;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-list a:hover {
            color: #fffde7;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .nav-list {
                flex-direction: column;
                gap: 1.5rem;
                align-items: center;
            }

            .nav-list a {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
