<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostolic Chinese Ministries</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: #8bc34a;
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Main content */
        main {
            padding: 2rem 0;
        }

        /* Video container */
        .video-container {
            position: relative;
            width: 100%;
            /* 16:9 aspect ratio */
            padding-bottom: 56.25%;
            height: 0;
            margin: 2rem 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #f5f5f5;
            padding: 2rem 0;
            text-align: center;
            border-top: 3px solid #8bc34a;
        }

        footer a {
            color: #689f38;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #8bc34a;
            text-decoration: underline;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .contact-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Apostolic Chinese Ministries</h1>
        </div>
    </header>

    <main class="container">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/9mZIj2X1mTo" title="Apostolic Chinese Ministries Video"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <footer>
        <div class="container">
            <h2>Connect With Us</h2>
            <div class="contact-info">
                <a href="https://www.youtube.com/@apostolicchinese4531" target="_blank">
                    YouTube
                </a>
                <a href="mailto:jeff@apostolicchineseministries.org">
                    jeff@apostolicchineseministries.org
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
